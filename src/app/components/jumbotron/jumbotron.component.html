<mat-card class="card">
    <mat-card-title>{{collectionForm?.description}}</mat-card-title>
    <mat-card-content>


        <form novalidate (ngSubmit)="onSubmit(form.value)" [formGroup]="form">
            <div *ngFor="let prop of formObjects">
                
                <div [ngSwitch]="prop.type">
                    <mat-input-container>
                        <input matInput *ngSwitchCase="text" [formControlName]="prop.key" [id]="prop.key" [type]="prop.inputType" placeholder="{{prop.labelName}}">
                    </mat-input-container>


                </div>
            </div>
            <mat-card-actions>
                <button mat-raised-button color="primary">SUBMIT</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
